<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="temparature_converter.css"/>
    
</head>

<body>
    <div class="bg-container d-flex flex-column justify-content-center">
        <div class="container">
            <div class="row">
                <div class="temaparature-card-container shadow">
                    <div class="col-12 pt-3">
                        <h3 class="heading text-center">Temparature converter</h3>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="col-6 pt-3">
                            <label class="label-el" for="Degrees">Temaparature</label>
                            <input class="form-control" type="text" id="Degrees" />
                        </div>
                        <div class="col-6 pt-3">
                            <label class="label-el" for="degreeType">Type</label>
                            <select id="degreeType" class="form-control">
                                <option checked value="Celsius">Celsius</option>
                                <option value="Kelvin">Kelvin</option>
                                <option value="Fahrenheit">Fahrenheit</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 pt-4 pb-3">
                        <label class="label-el" for="result">Result</label>
                        <input id="result" type="text" class="form-control" />
                    </div>
                    <div class="pt-4">
                        <button id="convertTemparature" class="form-control btn btn-primary">Convert</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="temparature_converter.js" ></script>
</body>

</html>
